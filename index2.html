<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Store</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <h1 class="title" style="color: white; background-color: orangered; width: 100%; height: 60px; padding-left: 12px; padding-top: 15px; border-radius: 7px; text-align: center;">My Store</h1>
    </div>

    <!-- Navigation -->
    <div class="nav-container">
      <button class="nav-btn" onclick="hideCart()">Home</button>
      <button class="nav-btn" onclick="displayCart()">Cart: <span id="items">0</span></button>
    </div>

    <!-- Product Section -->
    <div id="productBox">
      <div id="divProducts"></div>
    </div>

    <!-- Cart Section -->
    <div id="cartBox" style="display: none">
      <h3>My Cart</h3>
      <div id="divCart"></div>
      <h4>Order value: <span id="order"></span></h4>
      <button onclick="hideCart()">Close</button>
    </div>

    <hr />
    <h4 class="footer-text">&copy; 2025. All rights reserved.</h4>
  </body>
</html>
