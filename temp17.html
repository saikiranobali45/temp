<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let users = [];
      let useremail = "";
      let username = "";
      let currBalance = 0;

      function home() {
        let str = `
            <h2>Welcome ${username}</h2>
            <button onclick='showLogin()'>Logout</button>
            <p><input type="number" id="amount" placeholder="Enter Amount"></p>
            <p><select id="type">
               <option value="0">--Select--</option>
               <option value="1">Deposit</option>
               <option value="2">Withdraw</option>
               </select></p>
            <button onclick="handleTransaction()">Submit</button>
            <p>Current Balance: ${currBalance}</p>

            <!-- Transfer Section -->
            <h3>Transfer to Another User</h3>
            <p><input type="email" id="recipientEmail" placeholder="Recipient's Email"></p>
            <button onclick="transferAmount()">Transfer</button>
        `;
        root.innerHTML = str;
      }

      function addUser() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let dob = document.getElementById("dob").value;
        let user = {
          name: name,
          email: email,
          password: password,
          dob: dob,
          balance: 0
        };
        users.push(user);
        showLogin();
      }

      function chkUser() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        for (let i = 0; i < users.length; i++) {
          if (users[i].email == email && users[i].password == password) {
            useremail = email;
            username = users[i].name;
            currBalance = users[i].balance;
            home();
            break;
          } else {
            msg.innerHTML = "Access Denied";
          }
        }
      }

      function showForm() {
        let str = `
        <h2>Registration Form</h2>
        <p><input type="text" id="name" placeholder="Name"></p>
        <p><input type="text" id="email" placeholder="Email"></p>
        <p><input type="password" id="password" placeholder="Password"></p>
        <p><input type="date" id="dob"></p>
        <p><button onclick='addUser()'>Submit</button></p>
        <p>Already a member?<button onclick='showLogin()'>Login Here</button></p>
        `;
        root.innerHTML = str;
      }

      function showLogin() {
        let str = `
        <div>
            <h2>Login Form</h2>
            <div id='msg'></div>
            <p><input id="email" type="text"></p>
            <p><input id="password" type="password"></p>
            <button onclick='chkUser()'>Log In</button>
            <p><button onclick='showForm()'>Create Account</button></p>
        </div>
        `;
        root.innerHTML = str;
      }

      // Function to handle deposit/withdrawal
      function handleTransaction() {
        let amount = parseFloat(document.getElementById("amount").value);
        let type = document.getElementById("type").value;

        if (amount <= 0 || isNaN(amount)) {
          alert("Please enter a valid amount.");
          return;
        }

        if (type == "1") { // Deposit
          currBalance += amount;
        } else if (type == "2") { // Withdraw
          if (currBalance >= amount) {
            currBalance -= amount;
          } else {
            alert("Insufficient balance!");
            return;
          }
        } else {
          alert("Please select a transaction type.");
          return;
        }

        // Update balance
        updateBalance();
      }

      // Function to update the user's balance
      function updateBalance() {
        // Find the current user and update their balance
        for (let i = 0; i < users.length; i++) {
          if (users[i].email == useremail) {
            users[i].balance = currBalance;
            break;
          }
        }

        // Re-render the home page with the updated balance
        home();
      }

      // Function to handle the transfer of funds
      function transferAmount() {
        let amount = parseFloat(document.getElementById("amount").value);
        let recipientEmail = document.getElementById("recipientEmail").value;

        if (amount <= 0 || isNaN(amount)) {
          alert("Please enter a valid amount.");
          return;
        }

        if (!recipientEmail) {
          alert("Please enter the recipient's email.");
          return;
        }

        // Find the recipient
        let recipient = users.find(user => user.email === recipientEmail);

        if (!recipient) {
          alert("Recipient not found!");
          return;
        }

        // Check if the current user has enough balance
        if (currBalance < amount) {
          alert("Insufficient balance to transfer!");
          return;
        }

        // Perform the transfer
        currBalance -= amount;
        recipient.balance += amount;

        // Update the balances
        updateBalance();

        alert(`Transferred ${amount} to ${recipient.name}.`);
      }
    </script>
  </head>
  <body onload="showLogin()">
    <h1>HDFC Bank</h1>
    <hr />
    <div id="root"></div>
    <hr />
    <h3>@Copyright Saikiran 2025. All rights reserved.</h3>
  </body>
</html>
